<!DOCTYPE html>
<html lang ="en">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="x-UA-Compatable" content="IE=edge">

		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css">
	   
        <title>
           Calculator 
        </title>
    </head>
	<body>
		<script src="script.js"></script>

		<h1 >
			Calculator
		</h1>
		<div id="main_box">
		
			<input type="text"  id="res_screen" >
		<div >
			<input type="button" class="dig_button" value="Clr" onclick="Clear()">
			<input type="button" class="dig_button" value="%"   onclick="solve('%')">
			<input type="button" class="dig_button" value="X"   onclick="back()">
			<input type="button" class="dig_button" value="/"   onclick="solve('/')">
			<br>

			<input type="button" class="dig_button" value="7"  onclick="solve('7')">
			<input type="button" class="dig_button" value="8"  onclick="solve('8')">
			<input type="button" class="dig_button" value="9"  onclick="solve('9')">
			<input type="button" class="dig_button" value="*"  onclick="solve('*')">
			<br>

			<input type="button" class="dig_button" value="4"  onclick="solve('4')">
			<input type="button" class="dig_button" value="5"  onclick="solve('5')">
			<input type="button" class="dig_button" value="6"  onclick="solve('6')">
			<input type="button" class="dig_button" value="-"  onclick="solve('-')">
			<br>

			<input type="button" class="dig_button" value="1"  onclick="solve('1')">
			<input type="button" class="dig_button" value="2"  onclick="solve('2')">
			<input type="button" class="dig_button" value="3"  onclick="solve('3')">
			<input type="button" class="dig_button" value="+"  onclick="solve('+')">
			<br>

			<input type="button" class="dig_button" value="00" onclick="solve('00')">
			<input type="button" class="dig_button" value="0"  onclick="solve('0')">
			<input type="button" class="dig_button" value="."  onclick="solve('.')">
			<input type="button" class="dig_button" value="="  onclick="result()">
			<br>


		</div>	
		
		</div>
		
	</body>
</html>
